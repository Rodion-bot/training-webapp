<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить тренировку</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #2a9df4;
            color: white;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e80d3;
        }
    </style>
</head>
<body>
    <h2>Добавить тренировку</h2>
    <form id="training-form">
        <label for="date">Дата (ГГГГ-ММ-ДД):</label>
        <input type="date" id="date" name="date" required>

        <label for="exercise">Упражнение:</label>
        <input type="text" id="exercise" name="exercise" required>

        <label for="weight">Вес (кг):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="sets">Подходы:</label>
        <input type="number" id="sets" name="sets" required>

        <label for="reps">Повторы:</label>
        <input type="number" id="reps" name="reps" required>

        <button type="submit">Отправить тренировку</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("training-form").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                date: document.getElementById("date").value,
                exercise: document.getElementById("exercise").value,
                weight: document.getElementById("weight").value,
                sets: document.getElementById("sets").value,
                reps: document.getElementById("reps").value
            };

            tg.sendData(JSON.stringify(data));  // Отправка данных в web_app_data
            tg.close(); // Закрыть WebApp после отправки
        });
    </script>
</body>
</html>
