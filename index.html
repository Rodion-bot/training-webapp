<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добавить тренировку</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 1em;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 1em;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976d2;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добавить тренировку</h1>
    <form id="trainingForm">
      <label for="date">Дата:</label>
      <input type="date" id="date" name="date" required>

      <label for="exercise">Упражнение:</label>
      <input type="text" id="exercise" name="exercise" placeholder="Жим лежа" required>

      <label for="weight">Вес (кг):</label>
      <input type="number" id="weight" name="weight" required>

      <label for="sets">Подходы:</label>
      <input type="number" id="sets" name="sets" required>

      <label for="reps">Повторы:</label>
      <input type="number" id="reps" name="reps" required>

      <button type="submit">Отправить тренировку</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById("trainingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const training = {
        date: document.getElementById("date").value,
        exercise: document.getElementById("exercise").value,
        weight: document.getElementById("weight").value,
        sets: document.getElementById("sets").value,
        reps: document.getElementById("reps").value
      };

      tg.sendData(JSON.stringify(training));
      tg.close();
    });
  </script>
</body>
</html>
