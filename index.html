<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blech Training</title>
  <style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      padding: 16px;
      background-color: #1e1e1e;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid #2c2c2c;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 12px 0 6px 0;
      font-weight: 600;
      font-size: 14px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 16px;
      box-sizing: border-box;
      margin-bottom: 12px;
      font-family: inherit;
      resize: vertical;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3b82f6;
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      .container {
        padding: 12px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">Blech Training</div>
  <div class="container">
    <label for="date">üìÖ –î–∞—Ç–∞ (–ì–ì–ì–ì-–ú–ú-–î–î):</label>
    <input type="date" id="date" value="" />

    <label for="exercise">üèãÔ∏è‚Äç‚ôÇÔ∏è –£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ:</label>
    <input type="text" id="exercise" placeholder="–ñ–∏–º –ª–µ–∂–∞" autocomplete="off" />

    <label for="weight">üí™ –í–µ—Å (–∫–≥):</label>
    <input type="number" id="weight" placeholder="80" min="0" />

    <label for="reps">üîÅ –ü–æ–≤—Ç–æ—Ä—ã:</label>
    <input type="number" id="reps" placeholder="8" min="1" />

    <label for="sets">üì¶ –ü–æ–¥—Ö–æ–¥—ã:</label>
    <input type="number" id="sets" placeholder="4" min="1" />

    <label for="comments">üìù –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
    <textarea id="comments" rows="3" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è..."></textarea>

    <button onclick="sendData()">üì§ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
  </div>

  <script>
    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω—é—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    function sendData() {
      const data = {
        date: document.getElementById('date').value,
        exercise: document.getElementById('exercise').value.trim(),
        weight: Number(document.getElementById('weight').value),
        reps: Number(document.getElementById('reps').value),
        sets: Number(document.getElementById('sets').value),
        comments: document.getElementById('comments').value.trim(),
      };

      // –ü—Ä–æ—Å—Ç–µ–π—à–∞—è –≤–∞–ª–∏–¥–∞—Ü–∏—è
      if (!data.exercise) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è');
        return;
      }
      if (data.reps <= 0 || data.sets <= 0) {
        alert('–ü–æ–≤—Ç–æ—Ä—ã –∏ –ø–æ–¥—Ö–æ–¥—ã –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–º–∏ —á–∏—Å–ª–∞–º–∏');
        return;
      }

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.sendData(JSON.stringify(data));
      } else {
        alert('–û—à–∏–±–∫–∞: Telegram WebApp API –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω');
      }
    }

    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
