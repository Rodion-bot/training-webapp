<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Добавить тренировку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Добавить тренировку</h2>
  <form id="training-form">
    <input type="date" name="date" required /><br>
    <input type="text" name="exercise" placeholder="Упражнение" required /><br>
    <input type="number" name="weight" placeholder="Вес (кг)" required /><br>
    <input type="number" name="reps" placeholder="Повторы" required /><br>
    <input type="number" name="sets" placeholder="Подходы" required /><br><br>
    <button type="submit">Отправить тренировку</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;

    document.getElementById('training-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        date: form.date.value,
        exercise: form.exercise.value,
        weight: form.weight.value,
        reps: form.reps.value,
        sets: form.sets.value
      };

      tg.sendData(JSON.stringify(data)); // Отправка данных в бота
      tg.close(); // Закрыть WebApp
    });
  </script>
</body>
</html>
