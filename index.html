
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-Трекер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Моя тренировка</h1>
        <form id="training-form">
            <label for="date">Дата:</label>
            <input type="date" id="date" name="date" required>

            <label for="exercise">Упражнение:</label>
            <select id="exercise" name="exercise" required></select>

            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="reps">Повторы:</label>
            <input type="number" id="reps" name="reps" required>

            <label for="sets">Подходы:</label>
            <input type="number" id="sets" name="sets" required>

            <button type="submit">Сохранить</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="exercises.js"></script>
    <script src="script.js"></script>
</body>
</html>
