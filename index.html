<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Training WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
        }
        .button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Training WebApp!</h1>
    <p>Здесь будет отображаться твой тренировочный прогресс.</p>
    <button class="button" onclick="alert('Функционал будет добавлен!')">Начать тренировку</button>
</body>
</html>
